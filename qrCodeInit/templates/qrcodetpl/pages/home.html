<body>
  <header>
    <div class="header-container">
      <h1>Gerador de QR Codes Sequenciais</h1>
    </div>
  </header>

  <main>
    <section class="form-section">
      <form method="post">
        <input type="hidden" name="csrfmiddlewaretoken" value="...">
        
        <label for="codigo">Código Base:</label>
        <input type="text" id="codigo" name="codigo" required placeholder="Ex: tpx-amado" />

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" min="1" required placeholder="Ex: 65" />

        <button type="submit">Gerar QR Codes</button>
      </form>
    </section>

    <section id="qrcodes" class="qrcode-grid">
      <!-- Exiba aqui as imagens dos QR Codes usando <img src="data:image/png;base64,..."> -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Dominus Química • Desenvolvido por André Henrique</p>
  </footer>
</body>
</html>
