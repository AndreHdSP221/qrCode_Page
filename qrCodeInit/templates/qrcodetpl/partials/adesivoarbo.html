{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2>Gerador de Adesivos ARBO</h2>
        </div>
        <div class="card-body">

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group mb-3">
                    {{ form.codigo_inicial.label_tag }}
                    {{ form.codigo_inicial }}
                </div>
                <div class="form-group mb-3">
                    {{ form.quantidade.label_tag }}
                    {{ form.quantidade }}
                </div>
                <div class="form-group mb-3">
                    {{ form.cidade_logo.label_tag }}
                    {{ form.cidade_logo }}
                </div>
                <button type="submit" class="btn btn-primary mt-3">Gerar PDF</button>
            </form>

            {% if error %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{ error }}
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
